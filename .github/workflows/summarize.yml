name: Generate summary

on:
  push:
    paths:
      - "data/transcripts/**"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        continue-on-error: true
        run: |
          pip install -U pip
          pip install -r requirements.txt
      - name: Run pipeline
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        continue-on-error: true
        run: |
          python pipeline/run_pipeline.py
      - name: Ensure summaries folder exists
        run: mkdir -p data/summaries
      - name: Commit summary
        if: ${{ hashFiles('data/summaries/*.html') != '' }}
        run: |
          git config user.name  "Summary Bot"
          git config user.email "actions@github.com"
          git add data/summaries/*.html
          git commit -m "Auto-generated meeting summary" || echo "nothing to commit"
          git push
