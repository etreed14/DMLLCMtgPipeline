name: Generate summary
on:
  workflow_dispatch:
  push:
    paths:
      - "data/transcripts/**"
      - "prompts/**"
      - "pipeline/**"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: {python-version: "3.11"}
      - run: |
          pip install -U pip
          pip install -r requirements.txt
      - name: Run pipeline
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python pipeline/run_pipeline.py
      - uses: actions/upload-artifact@v4
        with:
          name: InvestmentSummary
          path: data/summaries/*.html

      - name: Commit summary
        run: |
          git config user.name  "Summary Bot"
          git config user.email "actions@github.com"
          git add data/summaries/*.html || true
          git commit -m "üìù Auto-generated meeting summary" || echo "nothing to commit"
          git push
